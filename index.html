<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の百人一首</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="app" class="container">
        <template v-if="!isStarted && !isStopped">
            <h1 class="vertical-text">今日の百人一首</h1>
            <button @click="start" class="btn btn-primary">Start</button>
        </template>
        <template v-else-if="isStarted && !isStopped">
            <h1>{{ Title }}</h1>
            <p v-if="randomNumber">{{ randomNumber }}</p>
            <button @click="stop" class="btn btn-danger">Stop</button>
        </template>
        <template v-else>
            <div class="flex-container">
                <p class="vertical-text">{{ ColorName }}</p>
                <p class="vertical-text">ラッキーカラー</p>
                <p class="vertical-text">{{ Description }}</p>
                <p class="vertical-text">今日のあなたは</p>
                <p class="vertical-text">{{ Author }}</p>
                <p class="vertical-text">{{ Poet }}</p>
                <h1 class="vertical-text">{{ stopTitle }}</h1>
            </div>
            <button @click="goHome" class="btn btn-secondary">Go Home</button>
        </template>
    </div>

</body>

</html>
